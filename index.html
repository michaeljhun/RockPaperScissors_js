<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameDiv">
        <img SRC="./img/chooseWisely-donuts.gif" width="80" height="80" id="chooseWise">
       
        <button class="choiceBtn">ROCK</button>
        <button class="choiceBtn">PAPER</button>
        <button class="choiceBtn">SCISSORS</button><br>

        <div id="playerTextImage">
            <h1 class="gameText" id="playerText">Player: </h1>
            <img id="playerImg" src="./img/blank150x150.png">
        </div>

        <div id="computerTextImage">
            <h1 class="gameText" id="computerText">Computer: </h1>
            <img id="computerImg" src="./img/blank150x150.png">
        </div>
        
        <h1 class="gameText" id="resultText">❇️ Result ❇️</h1>
  
    </div>
    <script src="index.js"></script>
</body>
</html>
